<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form in HTML</h1>
    <form action=">
 
        <label for="fname"> Your first name:</label>
      <input 
      id="fname"
      type="text"
      required
      placeholder="Enter your first name"
      minlength="3"
      maxlength="10
      value=""
      name="fname"
      >
      <br>
      <label for="lname"> Your last name </label>
      <input type="text" required id="lname" placeholder="Enter your last name">
      <br>
      <br>
      <label for="age">Age:</label>
      <input type="number" maxlength="150" minlength="1" required id="age" placeholder="Enter your age">
      <br>
      <br>
      <label for="">Email:</label>
      <input type="email" required placeholder="Enter your email">
      <br>
      <br>
      <label for="">Password:</label>
      <input type="password" required placeholder="Enter your password">
      <br>
      <br>
      <label for="">Date OF JOIN:</label>
      <input type="date" required placeholder="Enter your date of join">
    <p>Enter your Shirt  size:</p>
    <input type="radio" name="shirt-size" id="small" for="" value="small">
    <label for="small">Small</label>
    <input type="radio" name="shirt-size" id="medium" for="" value="medium">
    <label for="medium">Medium</label>
    <input type="radio" name="shirt-size" id="large" for="" value="large">
    <label for="large">Large</label>

    <br>
    <br>
    <p>Enter your gender:</p>
    <input type="checkbox" name="male" id="male" for="" value="male"><label for="male">Male</label>
    <input type="checkbox" name="female" id="female" for="" value="female"><label for="female">Female</label>
    <input type="checkbox" name="other" id="other" for="" value="other"><label for="other">Other</label>




    <br>
    <label for="color">Enter your shirt color:</label>
    <input type="color" name="color" id="colors" placeholder="Enter your shirt color">
    
<br><br><label for="paymentoption">Please Select Payment Option:</label>
<select name="Payment" id="PaymentOption">
    <option value="">Select</option>
    <option value="googlepay">google pay</option>
    <option value="phonepay">phone pay</option>
    <option value="cod">cash on delivery</option>
</select>
<br><br>
<label for="comment">Please Provide your valuable feedback:</label>
<textarea name="comments" id="comment" placeholder="Enter your feedback"></textarea>
<br><br>
<input type="reset" value="Reset">
<input type="submit" value="Submit">
</form>
</body>
</html>
